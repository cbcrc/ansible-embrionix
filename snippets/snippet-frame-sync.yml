    v_offset: "{{ item.value.line_offset.v_offset }}"
    h_offset: "{{ item.value.line_offset.h_offset }}"
  loop: "{{ embrionix_module.parameters.sdi_output | default({}) | dict2items }}"
  when:
    - module_info.type in ["st2110_10G_dec", "Embox6_8", "box3u_25G"]
